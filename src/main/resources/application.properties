spring.application.name=DATUM
server.port=8080

# ======================================
# Database (MySQL)
# ======================================
spring.datasource.url=jdbc:mysql://localhost:3306/credit_bureau_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=cHigwagwa1t
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# ======================================
# JPA / Hibernate
# ======================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=CHAR

# ======================================
# Flyway (DB migrations)
# ======================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.table=flyway_schema_history
spring.flyway.out-of-order=false

# ======================================
# Logging
# ======================================
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.file.name=logs/datum-app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

# ======================================
# Actuator (health, info, metrics)
# ======================================
management.endpoints.web.exposure.include=health,info,metrics,env,loggers,threaddump,heapdump
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true
management.server.port=8081

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=Africa/Harare

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# JWT Secret (use a long, random string in prod)
app.jwt.secret=THIS_IS_ONLY_FOR_DEV_change_me_to_a_256bit_secret_string_MIN32CHARS
app.jwt.expiry-seconds=7200

spring.thymeleaf.cache=false
