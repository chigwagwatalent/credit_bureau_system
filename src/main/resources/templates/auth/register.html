<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register • DATUM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body { min-height: 100vh; display: grid; place-items: center; background: #0f172a; }
    .card {
      width: 100%; max-width: 560px; border: 0; border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,.25); overflow: hidden;
    }
    .hero { background: linear-gradient(135deg, #06b6d4, #6366f1); height: 90px; }
    .brand { margin-top: -48px; }
    .brand .logo {
      width: 72px; height: 72px; border-radius: 16px; background: #0f172a;
      display: grid; place-items: center; color: #06b6d4; font-weight: 800; font-size: 26px;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
    }
    .btn-primary { background: #06b6d4; border: 0; }
    .btn-primary:hover { background: #0891b2; }
    a { color: #6366f1; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <div class="hero"></div>
    <div class="brand d-flex justify-content-center">
      <div class="logo">D</div>
    </div>
    <div class="card-body p-4">
      <h5 class="text-center mb-3 fw-bold">Create your DATUM account</h5>

      <form th:action="@{/register}" method="post" th:object="${form}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Username</label>
            <input th:field="*{username}" class="form-control form-control-lg" placeholder="jdoe" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input th:field="*{email}" type="email" class="form-control form-control-lg" placeholder="you@mail.com" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input th:field="*{password}" type="password" class="form-control form-control-lg" placeholder="••••••••" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Role</label>
            <select th:field="*{role}" class="form-select form-select-lg">
              <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
            </select>
          </div>
        </div>
        <div class="d-grid mt-4">
          <button class="btn btn-primary btn-lg" type="submit">Create account</button>
        </div>
        <p class="text-center mt-3 mb-0 text-muted">
          Already have an account? <a th:href="@{/login}">Sign in</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
