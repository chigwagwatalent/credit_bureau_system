<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Civilians | DATUM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Theme -->
  <link rel="stylesheet" th:href="@{/css/theme.css}">
  <style>
    /* Sidebar / Layout — exactly like dashboard */
    .datum-layout{ display:grid; grid-template-columns: 260px 1fr; gap:0; min-height:calc(100vh - 56px); }
    .datum-sidebar{
      background:#0b1220; color:#cbd5e1; padding:1rem; position:sticky; top:56px; height:calc(100vh - 56px);
      border-right:1px solid rgba(255,255,255,.06);
    }
    .sidebar-brand{ display:flex; align-items:center; gap:.6rem; margin-bottom:1rem; }
    .sidebar-brand .badge{
      width:36px; height:36px; border-radius:12px; display:grid; place-items:center; background:#1a73e8; color:#fff; font-weight:800;
      box-shadow:0 10px 24px rgba(26,115,232,.45);
    }
    .sidebar-brand .name{ color:#fff; font-weight:800; letter-spacing:.2px; }
    .sidebar-nav .group{ font-size:.75rem; text-transform:uppercase; opacity:.6; margin:1rem .5rem .35rem; }
    .sidebar-nav .item{
      display:flex; align-items:center; gap:.65rem; padding:.55rem .65rem; border-radius:10px; color:#cbd5e1; text-decoration:none;
      transition:background .2s ease, color .2s ease;
    }
    .sidebar-nav .item:hover{ background:rgba(255,255,255,.06); color:#fff; }
    .sidebar-nav .item.active{ background:#1a73e8; color:#fff; }

    .datum-content{ background:linear-gradient(180deg,#0f172a 0%, #0b1220 100%); padding:1.25rem; }

    /* Cards / Tables — same tokens */
    .stat-card{ background:#fff; border:0; border-radius:16px; box-shadow:0 16px 48px rgba(2,6,23,.18); overflow:hidden; }
    .stat-card .hd{ font-size:.9rem; color:#64748b; }
    .stat-card .val{ font-size:1.9rem; font-weight:800; color:#0b1220; }
    .tbl-card{ background:#fff; border-radius:16px; box-shadow:0 16px 48px rgba(2,6,23,.18); }
    .tbl-card .table th{ color:#64748b; font-weight:600; }
  </style>
</head>
<body>
  <!-- Top navbar -->
  <div th:replace="~{common/navbar :: appNavbar}"></div>

  <!-- Layout -->
  <div class="datum-layout">
    <!-- Sidebar -->
    <div th:replace="~{common/sidebar :: appSidebar}"></div>

    <!-- Main -->
    <div class="datum-content">
      <div class="container-fluid">

        <!-- Page title / actions -->
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h4 class="text-white mb-0">Civilians</h4>
          <a class="btn btn-primary" th:href="@{/admin/civilians/new}">
            <i class="bi bi-plus-lg me-1"></i> Add Civilian
          </a>
        </div>

        <!-- Flash -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}">Saved</div>

        <!-- Row: KPIs (same look as dashboard) -->
        <div class="row g-3">
          <div class="col-12 col-md-6 col-xl-3">
            <div class="stat-card p-3">
              <div class="hd">Civilians (total)</div>
              <div class="val" th:text="${civiliansTotal}">0</div>
              <div class="text-muted small">Managed in registry</div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-3">
            <div class="stat-card p-3">
              <div class="hd">Average Income</div>
              <div class="val" th:text="${#numbers.formatDecimal(avgIncome,1,'COMMA',2,'POINT')}">0.00</div>
              <div class="text-primary small"><i class="bi bi-cash-coin"></i> Monthly</div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-3">
            <div class="stat-card p-3">
              <div class="hd">Male</div>
              <div class="val" th:text="${maleCount}">0</div>
              <div class="text-muted small">Gender split</div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-3">
            <div class="stat-card p-3">
              <div class="hd">Female</div>
              <div class="val" th:text="${femaleCount}">0</div>
              <div class="text-muted small">Gender split</div>
            </div>
          </div>
        </div>

        <!-- Filters -->
        <div class="row g-3 mt-1">
          <div class="col-12">
            <div class="stat-card p-3">
              <form class="row g-2 align-items-end" th:action="@{/admin/civilians}" method="get">
                <div class="col-md-4">
                  <label class="form-label mb-0">Search</label>
                  <input class="form-control" type="text" name="q" placeholder="Search name or national ID" th:value="${q}">
                </div>
                <div class="col-md-2">
                  <label class="form-label mb-0">Sort</label>
                  <select class="form-select" name="sort">
                    <option th:value="lastName" th:selected="${sort=='lastName'}">Last Name</option>
                    <option th:value="firstName" th:selected="${sort=='firstName'}">First Name</option>
                    <option th:value="nationalId" th:selected="${sort=='nationalId'}">National ID</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label class="form-label mb-0">Direction</label>
                  <select class="form-select" name="dir">
                    <option th:value="asc" th:selected="${dir=='asc'}">Ascending</option>
                    <option th:value="desc" th:selected="${dir=='desc'}">Descending</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label class="form-label mb-0">Page Size</label>
                  <select class="form-select" name="size">
                    <option th:value="10" th:selected="${page.size==10}">10</option>
                    <option th:value="25" th:selected="${page.size==25}">25</option>
                    <option th:value="50" th:selected="${page.size==50}">50</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <button class="btn btn-outline-primary w-100"><i class="bi bi-search me-1"></i> Filter</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Table -->
        <div class="row g-3 mt-1">
          <div class="col-12">
            <div class="tbl-card p-3">
              <div class="d-flex align-items-center justify-content-between">
                <h6 class="mb-0 fw-bold">Civilian Registry</h6>
              </div>
              <div class="table-responsive mt-3">
                <table class="table align-middle">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Full Name</th>
                      <th>National ID</th>
                      <th>Email</th>
                      <th>Phone</th>
                      <th>Income</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="c, stat : ${page.content}">
                      <td th:text="${stat.index + 1 + (page.number * page.size)}">1</td>
                      <td th:text="${c.firstName + ' ' + c.lastName}">—</td>
                      <td th:text="${c.nationalId}">—</td>
                      <td th:text="${c.email}">—</td>
                      <td th:text="${c.phone}">—</td>
                      <td th:text="${#numbers.formatDecimal(c.monthlyIncome,1,'COMMA',2,'POINT')}">0.00</td>
                      <td class="text-nowrap">
                        <a th:href="@{|/admin/civilians/${c.id}/edit|}" class="btn btn-sm btn-outline-secondary">
                          <i class="bi bi-pencil-square"></i>
                        </a>
                        <form th:action="@{|/admin/civilians/${c.id}/delete|}" method="post" class="d-inline"
                              onsubmit="return confirm('Delete this record?');">
                          <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                        </form>
                      </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(page.content)}">
                      <td colspan="7" class="text-center text-muted">No civilians found</td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- Pagination -->
              <nav th:if="${page.totalPages > 1}">
                <ul class="pagination">
                  <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/civilians(page=${page.number-1},size=${page.size},q=${q},sort=${sort},dir=${dir})}">Prev</a>
                  </li>
                  <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages-1)}"
                      th:classappend="${i==page.number} ? 'active'">
                    <a class="page-link" th:text="${i+1}"
                       th:href="@{/admin/civilians(page=${i},size=${page.size},q=${q},sort=${sort},dir=${dir})}">1</a>
                  </li>
                  <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/civilians(page=${page.number+1},size=${page.size},q=${q},sort=${sort},dir=${dir})}">Next</a>
                  </li>
                </ul>
              </nav>

            </div>
          </div>
        </div>

      </div>
      <div th:replace="~{common/footer.html}"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
