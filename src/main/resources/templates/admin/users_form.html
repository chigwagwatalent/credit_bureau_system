<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${mode=='create' ? 'Add User | DATUM' : 'Edit User | DATUM'}">User | DATUM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Theme -->
  <link rel="stylesheet" th:href="@{/css/theme.css}">
  <style>
    /* Sidebar */
    .datum-layout{ display:grid; grid-template-columns: 260px 1fr; gap: 0; min-height: calc(100vh - 56px); }
    .datum-sidebar{
      background:#0b1220; color:#cbd5e1; padding:1rem; position:sticky; top:56px; height:calc(100vh - 56px);
      border-right: 1px solid rgba(255,255,255,.06);
    }
    .sidebar-brand{ display:flex; align-items:center; gap:.6rem; margin-bottom:1rem; }
    .sidebar-brand .badge{
      width:36px; height:36px; border-radius:12px; display:grid; place-items:center; background:#1a73e8; color:#fff; font-weight:800;
      box-shadow: 0 10px 24px rgba(26,115,232,.45);
    }
    .sidebar-brand .name{ color:#fff; font-weight:800; letter-spacing:.2px; }
    .sidebar-nav .group{ font-size:.75rem; text-transform:uppercase; opacity:.6; margin:1rem .5rem .35rem; }
    .sidebar-nav .item{
      display:flex; align-items:center; gap:.65rem; padding:.55rem .65rem; border-radius:10px; color:#cbd5e1; text-decoration:none;
      transition: background .2s ease, color .2s ease;
    }
    .sidebar-nav .item:hover{ background:rgba(255,255,255,.06); color:#fff; }
    .sidebar-nav .item.active{ background:#1a73e8; color:#fff; }

    /* Content wrapper */
    .datum-content{ background:linear-gradient(180deg,#0f172a 0%, #0b1220 100%); padding:1.25rem; }

    /* Cards */
    .stat-card{
      background:#fff; border:0; border-radius:16px; box-shadow: 0 16px 48px rgba(2,6,23,.18); overflow:hidden;
    }
    .stat-card .hd{ font-size:.9rem; color:#64748b; }
  </style>
</head>
<body>
  <!-- Top navbar -->
  <div th:replace="~{common/navbar :: appNavbar}"></div>

  <!-- Layout -->
  <div class="datum-layout">
    <!-- Sidebar -->
    <div th:replace="~{common/sidebar :: appSidebar}"></div>

    <!-- Main content -->
    <div class="datum-content">
      <div class="container-fluid">

        <!-- Title + back -->
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h4 class="text-white mb-0" th:text="${mode=='create' ? 'Add User' : 'Edit User'}">User</h4>
          <a class="btn btn-outline-light" th:href="@{/admin/users}">
            <i class="bi bi-arrow-left me-1"></i> Back
          </a>
        </div>

        <!-- Form card -->
        <div class="stat-card p-3">
          <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger"
               th:each="e : ${#fields.globalErrors()}" th:text="${e}"></div>

          <form th:action="${mode}=='create'
                            ? @{/admin/users}
                            : @{/admin/users/{id}(id=${form.id})}"
                th:object="${form}"
                method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Username</label>
                <input class="form-control" th:field="*{username}" />
                <small class="text-danger" th:errors="*{username}"></small>
              </div>
              <div class="col-md-4">
                <label class="form-label">Email</label>
                <input class="form-control" th:field="*{email}" />
                <small class="text-danger" th:errors="*{email}"></small>
              </div>
              <div class="col-md-4">
                <label class="form-label" th:text="${mode=='create' ? 'Password' : 'Password (leave blank to keep)'}">Password</label>
                <input type="password" class="form-control" th:field="*{password}" autocomplete="new-password"/>
                <small class="text-danger" th:errors="*{password}"></small>
              </div>

              <div class="col-md-4">
                <label class="form-label">Role</label>
                <select class="form-select" th:field="*{role}">
                  <option th:each="r : ${roles}" th:value="${r}" th:text="${r}">ROLE</option>
                </select>
                <small class="text-danger" th:errors="*{role}"></small>
              </div>

              <div class="col-md-3">
                <label class="form-label d-block">Status</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" th:field="*{active}" />
                  <label class="form-check-label">Active</label>
                </div>
              </div>
            </div>

            <div class="mt-3 d-flex gap-2">
              <button class="btn btn-primary" type="submit">
                <i class="bi" th:classappend="${mode=='create' ? ' bi-check-lg' : ' bi-save'}"></i>
                <span th:text="${mode=='create' ? 'Save' : 'Update'}">Save</span>
              </button>
              <a class="btn btn-outline-secondary" th:href="@{/admin/users}">Cancel</a>
            </div>
          </form>
        </div>

      </div>
      <div th:replace="~{common/footer.html}"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
