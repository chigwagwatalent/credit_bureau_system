<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${mode=='create' ? 'Add Civilian | DATUM' : 'Edit Civilian | DATUM'}">Civilian | DATUM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Theme -->
  <link rel="stylesheet" th:href="@{/css/theme.css}">
  <style>
    /* Match your dashboard chrome */
    .datum-layout{ display:grid; grid-template-columns: 260px 1fr; gap:0; min-height:calc(100vh - 56px); }
    .datum-sidebar{
      background:#0b1220; color:#cbd5e1; padding:1rem; position:sticky; top:56px; height:calc(100vh - 56px);
      border-right:1px solid rgba(255,255,255,.06);
    }
    .sidebar-brand{ display:flex; align-items:center; gap:.6rem; margin-bottom:1rem; }
    .sidebar-brand .badge{
      width:36px; height:36px; border-radius:12px; display:grid; place-items:center; background:#1a73e8; color:#fff; font-weight:800;
      box-shadow:0 10px 24px rgba(26,115,232,.45);
    }
    .sidebar-brand .name{ color:#fff; font-weight:800; letter-spacing:.2px; }
    .sidebar-nav .group{ font-size:.75rem; text-transform:uppercase; opacity:.6; margin:1rem .5rem .35rem; }
    .sidebar-nav .item{
      display:flex; align-items:center; gap:.65rem; padding:.55rem .65rem; border-radius:10px; color:#cbd5e1; text-decoration:none;
      transition:background .2s ease, color .2s ease;
    }
    .sidebar-nav .item:hover{ background:rgba(255,255,255,.06); color:#fff; }
    .sidebar-nav .item.active{ background:#1a73e8; color:#fff; }

    .datum-content{ background:linear-gradient(180deg,#0f172a 0%, #0b1220 100%); padding:1.25rem; }

    .stat-card{ background:#fff; border:0; border-radius:16px; box-shadow:0 16px 48px rgba(2,6,23,.18); overflow:hidden; }
    .stat-card .hd{ font-size:.9rem; color:#64748b; }
  </style>
</head>
<body>
  <!-- Top navbar -->
  <div th:replace="~{common/navbar :: appNavbar}"></div>

  <!-- Layout -->
  <div class="datum-layout">
    <!-- Sidebar -->
    <div th:replace="~{common/sidebar :: appSidebar}"></div>

    <!-- Main content -->
    <div class="datum-content">
      <div class="container-fluid">

        <div class="d-flex align-items-center justify-content-between mb-3">
          <h4 class="text-white mb-0" th:text="${mode=='create' ? 'Add Civilian' : 'Edit Civilian'}">Civilian</h4>
          <a class="btn btn-outline-light" th:href="@{/admin/civilians}">
            <i class="bi bi-arrow-left me-1"></i> Back
          </a>
        </div>

        <div class="stat-card p-3">
          <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger"
               th:each="e : ${#fields.globalErrors()}" th:text="${e}"></div>

          <!-- âœ… Safe ternary + path variable; includes CSRF -->
          <form
            th:action="${mode}=='create' ? @{/admin/civilians} : @{/admin/civilians/{id}(id=${form.id})}"
            th:object="${form}"
            method="post">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">First Name</label>
                <input class="form-control" th:field="*{firstName}"
                       required maxlength="60" pattern="^[A-Za-z\-\s']+$" />
                <small class="text-danger" th:errors="*{firstName}"></small>
              </div>
              <div class="col-md-3">
                <label class="form-label">Last Name</label>
                <input class="form-control" th:field="*{lastName}"
                       required maxlength="60" pattern="^[A-Za-z\-\s']+$" />
                <small class="text-danger" th:errors="*{lastName}"></small>
              </div>
              <div class="col-md-2">
                <label class="form-label">Gender</label>
                <input class="form-control" th:field="*{gender}" placeholder="M/F"
                       required pattern="^(M|F)$" />
                <small class="text-danger" th:errors="*{gender}"></small>
              </div>
              <div class="col-md-4">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" th:field="*{dateOfBirth}"
                       required th:attr="max=${#temporals.format(#temporals.createNow(),'yyyy-MM-dd')}" />
                <small class="text-danger" th:errors="*{dateOfBirth}"></small>
              </div>

              <div class="col-md-4">
                <label class="form-label">National ID</label>
                <input class="form-control" th:field="*{nationalId}"
                       required minlength="6" maxlength="30" pattern="^[A-Za-z0-9\-\s]+$" />
                <small class="text-danger" th:errors="*{nationalId}"></small>
              </div>
              <div class="col-md-4">
                <label class="form-label">Email</label>
                <input class="form-control" th:field="*{email}"
                       type="email" maxlength="120" />
                <small class="text-danger" th:errors="*{email}"></small>
              </div>
              <div class="col-md-4">
                <label class="form-label">Phone</label>
                <input class="form-control" th:field="*{phone}"
                       required inputmode="tel" maxlength="13"
                       pattern="^\+263\d{9}$"
                       placeholder="+263785689201" title="Use +263 followed by 9 digits, e.g. +263785689201" />
                <small class="text-danger" th:errors="*{phone}"></small>
              </div>

              <div class="col-md-6">
                <label class="form-label">Address</label>
                <input class="form-control" th:field="*{address}"
                       required maxlength="200" />
                <small class="text-danger" th:errors="*{address}"></small>
              </div>
              <div class="col-md-3">
                <label class="form-label">Education</label>
                <input class="form-control" th:field="*{education}"
                       maxlength="80" />
                <small class="text-danger" th:errors="*{education}"></small>
              </div>
              <div class="col-md-3">
                <label class="form-label">Employment Status</label>
                <input class="form-control" th:field="*{employmentStatus}"
                       maxlength="60" />
                <small class="text-danger" th:errors="*{employmentStatus}"></small>
              </div>

              <div class="col-md-4">
                <label class="form-label">Employer</label>
                <input class="form-control" th:field="*{employer}"
                       maxlength="120" />
                <small class="text-danger" th:errors="*{employer}"></small>
              </div>
              <div class="col-md-4">
                <label class="form-label">Monthly Income</label>
                <input type="number" step="0.01" class="form-control" th:field="*{monthlyIncome}"
                       min="0" inputmode="decimal" />
                <small class="text-danger" th:errors="*{monthlyIncome}"></small>
              </div>
              <div class="col-md-4">
                <label class="form-label">Marital Status</label>
                <input class="form-control" th:field="*{maritalStatus}"
                       maxlength="40" />
                <small class="text-danger" th:errors="*{maritalStatus}"></small>
              </div>

              <div class="col-md-2">
                <label class="form-label">Blood Type</label>
                <input class="form-control" th:field="*{bloodType}" placeholder="O+"
                       maxlength="5" pattern="^(A|B|AB|O)[+-]$" />
                <small class="text-danger" th:errors="*{bloodType}"></small>
              </div>
              <div class="col-md-4">
                <label class="form-label">Allergies</label>
                <input class="form-control" th:field="*{allergies}"
                       maxlength="240" />
                <small class="text-danger" th:errors="*{allergies}"></small>
              </div>
              <div class="col-md-3">
                <label class="form-label">Bank Name</label>
                <input class="form-control" th:field="*{bankName}"
                       maxlength="120" />
                <small class="text-danger" th:errors="*{bankName}"></small>
              </div>
              <div class="col-md-3">
                <label class="form-label">Account Number</label>
                <input class="form-control" th:field="*{accountNumber}"
                       minlength="6" maxlength="34" pattern="^[A-Za-z0-9\-]+$" />
                <small class="text-danger" th:errors="*{accountNumber}"></small>
              </div>

              <div class="col-md-3">
                <label class="form-label">Credit Score</label>
                <input type="number" class="form-control" th:field="*{creditScore}"
                       min="0" max="1000" />
                <small class="text-danger" th:errors="*{creditScore}"></small>
              </div>

              <!-- Credit Cards Count -->
              <div class="col-md-3">
                <label class="form-label">Credit Cards (Count)</label>
                <input type="number" class="form-control" th:field="*{creditCardsCount}"
                       min="0" step="1" inputmode="numeric" />
                <small class="text-danger" th:errors="*{creditCardsCount}"></small>
              </div>

              <!-- Current Loans Count -->
              <div class="col-md-3">
                <label class="form-label">Current Loans (Count)</label>
                <input type="number" class="form-control" th:field="*{currentLoansCount}"
                       min="0" step="1" inputmode="numeric" />
                <small class="text-danger" th:errors="*{currentLoansCount}"></small>
              </div>

            </div>

            <div class="mt-3 d-flex gap-2">
              <button class="btn btn-primary" type="submit">
                <i class="bi" th:classappend="${mode=='create' ? ' bi-check-lg' : ' bi-save'}"></i>
                <span th:text="${mode=='create' ? 'Save' : 'Update'}">Save</span>
              </button>
              <a class="btn btn-outline-secondary" th:href="@{/admin/civilians}">Cancel</a>
            </div>
          </form>
        </div>

      </div>
      <div th:replace="~{common/footer.html}"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
